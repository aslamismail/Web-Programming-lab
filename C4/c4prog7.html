<html>
<head>
<script>
function myfunction(){
let color=prompt("Enter the color");
document.getElementById("p").style.backgroundColor=color;
}
</script>
</head>
<body>
<p id="p">Change Color to User Input</p>
<button onclick="myfunction()">Click</button>
</body>
</html>
