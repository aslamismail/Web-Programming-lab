<html>
<head>
<script>
function myfunction(){
var x=document.getElementById("name").value;
document.getElementById("h").innerHTML=x;
}
</script>
</head>
<body>
<h1>Display output</h1>

<label>Name</label><br><br>
<input type="text" id="name"><br><br>
<button onclick="myfunction()">print</button>

<p id="h"></p>
</body>
</html>
