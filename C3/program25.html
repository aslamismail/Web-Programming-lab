<html>
<head>
    <title>Text transform</title>
    <style>
        h1{
            text-transform: uppercase;
        }
        p{
            text-transform: capitalize;
        }
    </style>
</head>

<body>
    <h1>Wayanad</h1>
    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Sit unde praesentium velit ab id. Aut omnis officia
        veritatis deleniti asperiores sapiente expedita vel unde fugiat.</p>
</body>

</html>
